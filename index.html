<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- js bootstrap -->
    <script src="./js/all.js"></script>
    <!-- font awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Arvo:wght@700&display=swap" rel="stylesheet"> 
    <!-- css -->
    <link rel="stylesheet" href="./css/index.css">
    <title>Attend course</title>
</head>
<body>
    <!-- enter cours -->
    <div class="cours-display">
        <div class="course-window">
            <div>
                <h1 class="text-center text-capitalize py-5">Get a free course</h1>
            </div>
            <div class="customer-name">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-user style-font"></i></span>
                    </div>
                    <input type="text" class="form-control user-input" placeholder="User" required>
                </div>
            </div>
            <div class="course-name">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-sticky-note style-font"></i></span>
                    </div>
                    <input type="text" class="form-control course-input" placeholder="Course" required>
                </div>
            </div>
            <div class="author-name">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fas fa-at style-font"></i></i></span>
                    </div>
                    <input type="text" class="form-control author-input" placeholder="Author" required>
                </div>
            </div>
            <div class="button-submit">
                <button type="button" class="submit-info">Submit</button>
            </div>
            <div class="display-three">
                <div class="card-field">
                   
                </div>
            </div>
        </div>
    </div>

    <!-- javascript si jquerry -->
    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
